{% extends "index.html"%}

{% block content %}
<form method='post'  class='well'>
	<div class='form-group'>
		<lable>标题</lable>
		<input type='text' name='title' class='form-control'/>
	</div>
	<div class='form-group'>
		<lable>通知类型</lable>
		<input type='text' name='type' class='form-control' placeholder="notice/task"/>
	</div>
	<div class='form-group'>
		<lable>姓名</lable>
		<input type='text' name='name' class='form-control'/>
	</div>

	<div class='form-group'>
		<lable>日期</lable>
		<input type='text' name='date' class='form-control'/>
	</div>
	<div class='form-group'>
		<lable>内容</lable>
		<textarea name='content' rows="8" cols="90"></textarea>
	</div>
	<button type='submit' class='btn btn-primary'>发布通知</button>
</form>
{% end %}
